<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or "Workflow Dashboard" }}</title>
    <!-- Bootstrap CSS via CDN for simple styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUa6m8YdR5e3tOm0CKg1OMqzEVvvlNQrJYL3prSFDpFQey8Kzt0JD6rl9Ktx"
      crossorigin="anonymous"
    >
    <style>
      body { padding-top: 4.5rem; }
      .navbar-brand { font-weight: 600; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('dashboard') }}">AI Workflow</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link{% if request.endpoint == 'dashboard' %} active{% endif %}" href="{{ url_for('dashboard') }}">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if request.endpoint == 'tasks' %} active{% endif %}" href="{{ url_for('tasks') }}">Tasks</a>
            </li>
            <li class="nav-item">
              <a class="nav-link{% if request.endpoint == 'results' %} active{% endif %}" href="{{ url_for('results') }}">Results</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="alert alert-info mt-3">
            {% for message in messages %}<div>{{ message }}</div>{% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qJf05rJUKoWya0HnJV6s6L0zkrOaI5t4rTtEVhecOVc8KzV41+X627h/Z+8QBSCE"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
